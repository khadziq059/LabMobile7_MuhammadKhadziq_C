<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="home"></ion-icon>
      Home App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home App</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Welcome Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <ion-text color="primary">
          Selamat Datang, {{ nama }}!
        </ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-avatar style="margin: 0 auto; width: 100px; height: 100px;">
        <img alt="Profile" src="assets/ambappe.jpeg" />
      </ion-avatar>
    </ion-card-content>
  </ion-card>

  <!-- Quick Actions -->
  <ion-list>
    <ion-list-header>
      <ion-label>Menu Utama</ion-label>
    </ion-list-header>

    <ion-item button>
      <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
      <ion-label>Profil Saya</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="notifications-outline" color="warning"></ion-icon>
      <ion-label>Notifikasi</ion-label>
      <ion-badge slot="end" color="danger">3</ion-badge>
    </ion-item>

    <ion-item button>
      <ion-icon slot="start" name="settings-outline" color="medium"></ion-icon>
      <ion-label>Pengaturan</ion-label>
    </ion-item>

    <ion-item button (click)="logout()" color="danger">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>

  <!-- Stats Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Statistik Anda</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-center">
              <ion-text color="primary">
                <h2>10</h2>
              </ion-text>
              <p>Tugas</p>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center">
              <ion-text color="success">
                <h2>5</h2>
              </ion-text>
              <p>Selesai</p>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center">
              <ion-text color="warning">
                <h2>5</h2>
              </ion-text>
              <p>Pending</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
